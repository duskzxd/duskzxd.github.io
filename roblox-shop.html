<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #0b0c10;
    color: #ffffff;
}

/* HEADER */
header {
    padding: 32px 20px;
    text-align: center;
    background: #12131a;
    border-bottom: 1px solid #1f2230;
}

header h1 {
    margin: 0;
    font-size: 2.1em;
}

header p {
    margin-top: 6px;
    color: #9aa0b4;
    font-size: 0.95em;
}

/* SHOP GRID */
.shop {
    max-width: 1250px;
    margin: 45px auto;
    padding: 0 20px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 26px;
}

/* ITEM CARD */
.item {
    background: #141622;
    border-radius: 14px;
    overflow: hidden;
    border: 1px solid #1f2230;
    transition: transform 0.2s ease;
}

.item:hover {
    transform: translateY(-6px);
}

/* PREVIEW */
.item img.preview {
    width: 100%;
    height: 260px;
    object-fit: contain;
    background: #000;
}

/* CONTENT */
.item-content {
    padding: 16px;
}

.item-content a {
    text-decoration: none;
    color: #ffffff;
}

.item-content h3 {
    margin: 0 0 10px;
    font-size: 1.05em;
}

/* PRICE */
.price {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 0.95em;
    font-weight: bold;
    color: #2cff8f;
}

.price img {
    width: 18px;
    height: 18px;
}

/* PLACEHOLDER */
.placeholder {
    opacity: 0.55;
}

.placeholder .price {
    color: #ffb300;
}

/* FOOTER */
footer {
    text-align: center;
    padding: 26px;
    color: #6f748a;
    font-size: 0.85em;
}
</style>
</head>
