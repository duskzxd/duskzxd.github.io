<!DOCTYPE html>

<body>

<div class="orbs">

  <section class="hero fade-in">

    <div class="socials">

      <a class="social" href="https://github.com/duskzxd"><img src="https://cdn.simpleicons.org/github/ffffff">GitHub</a>

  <section class="profiles">

      <div class="profile">

            <span class="username">@duskzxd.</span>

    <!-- Roblox -->

      <div class="profile">

        <img class="avatar"

            <a class="username roblox" target="_blank"
               href="https://www.roblox.com/users/10258872823/profile">
              duskzzzzzzz
